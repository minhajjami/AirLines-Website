<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body class="seat-map-body-bg">
    


  	<header class="seat-map">
      <div class="container">
        <h1>Airbus A320</h1>
      </div> 
      <div class="row">
        <div class="col-md-6">
          <div class="text-center">
            <img src="img/seat-plan.png">
          </div>
        </div>
        <div class="col-md-6 text-center p-0">
          <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1">Seeing Details</a>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body p-0">
                  <table class="table p-0">
                    <thead>
                      <tr>
                        <th class="text-center">Cabin Class</th>
                        <th class="text-center">Seat no.</th>
                        <th class="text-center">Seats</th>
                      </tr>
                    </thead>
                    <tbody class="text-center">
                      <tr>
                        <th scope="row" class="text-center">Business</th>
                        <td class="text-center">1A - 2D</td>
                        <td class="text-center">8</td>
                      </tr>
                      <tr>
                        <th scope="row" class="text-center">Premium Eco</th>
                        <td>3A - 6F</td>
                        <td>24</td>
                      </tr>
                      <tr>
                        <th scope="row" class="text-center">Economy</th>
                        <td>7A - 28F</td>
                        <td>26</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
